apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    provided 'com.google.android.exoplayer:exoplayer-core:r2.4.1'
    provided 'com.google.android.exoplayer:extension-okhttp:r2.4.1'
    provided 'com.squareup.okhttp3:okhttp:3.7.0'
}

task deleteOldJar(type: Delete) {
    delete 'release/exoplayer-shoutcast.jar'
}

task exportJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('release')
    include('classes.jar')
    rename('classes.jar', 'exoplayer-shoutcast.jar')
    dependsOn(deleteOldJar)
    dependsOn(build)
}
